{% extends 'base.html' %}
{% block content %}
<form method="POST">{% csrf_token %}
  {{ form }}
  <button type="submit" class="btn btn-primary my-5">Save</button>
</form>
{% if form.errors %}
  <div class="alert alert-danger my-5">
    <strong>Oops!</strong>
    {{ form.errors.title.as_text }}
  </div>
{% endif %}
<a href="{% url 'notes.list' %}" class="btn btn-secondary">Cancel</a>
{% endblock %}
